<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meow Tweet</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title-tweet">
      <h1>Meow Tweet</h1>
    </div>
    <div class="body-tweet">
      <div class="box user">
        <h3>Hello Dev</h3>
        <p>I'm a web developer</p>
      </div>
      <div class="box text">
        <form id="new-tweet">
          <textarea class="tweet" id="input-tweet" name="tweet-text" autocomplete="off" autofocus placeholder="Insert your tweet here" type="text"></textarea>
          <input class="tweet" id="button-tweet" type="submit" name="tweet" value="Tweet">
      </div>
      <div class="new-tweets">
        <ul id="tweets"></ul>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
